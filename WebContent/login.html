<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          
    <title>Login to Fablix</title>
    <script src='https://www.google.com/recaptcha/api.js'></script> 
</head>

<body>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
     
	<div style="text-align: center; margin: 80px;">
     
     	<div style="display: inline-block;">
     
     		<h2 style="margin: 0 0 20px 0;">Login to Fablix</h2>
     	
     		<form id="login_form" method="post" action="#">
    			<label><b>Username</b></label>
	    		<input type="text" placeholder="Enter Email" name="username">
	    		<br>
	    		<label><b>Password</b></label>
	    		<input type="password" placeholder="Enter Password" name="password">
	    		<br>
	    		<input type="submit" value="Login">
	    		<div class="g-recaptcha" data-sitekey="6LcyBJAUAAAAAP-zIjt46LOVOLkH1JCvkIYnvaJn"></div>
			</form>
			
     	</div>
	</div>
	
	<div id="login_error_message"></div>
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Prompted by project 4 login example -->
	<script src='https://www.google.com/recaptcha/api.js'></script> 
	<!-- include our own JS file -->
	<script src="./login.js"></script>

</body>
</html>
