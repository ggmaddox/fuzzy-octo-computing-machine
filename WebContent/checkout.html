<html>
<head>

          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          
    <title>Checkout</title>
</head>

<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Fabflix</a>
    </div>
    <ul class="nav navbar-nav" style="display:block;">
      <li id="browse_nav" style="float:left;"><a href="browse.html" style="display:block;padding:10px;">Browse</a></li>
      
    </ul>
   	<form class="form-inline" id="search_bar" method="get" action="search-results.html">
		<input class="form-control mr-sm-2" type="search" placeholder="Search" name="search_term">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>
  </div>
</nav>



<div id="misc-header-links" align = "right">
	<a href= "shopping-cart.html" style="padding:10px;">Shopping Cart</a>
	<a href="checkout.html" style="padding:10px;">Checkout</a>
</div>



	<div style="text-align: center; margin: 80px;">
     
     	<div style="display: inline-block;">
     
     		<h2 style="margin: 0 0 20px 0;">Checkout</h2>
     		
     		<form id="checkout-form" method="post" action="#">
    			<label><b>First Name</b></label>
	    		<input type="text" placeholder="Enter First Name" name="first-name">
	    		<br>
	    		
	    		<label><b>Last Name</b></label>
	    		<input type="text" placeholder="Enter Last Name" name="last-name">
	    		<br>
	    		
	    		<label><b>Credit Card Number</b></label>
	    		<input type="text" placeholder="Enter Credit Card Number" name="card-number">
	    		<br>
	    		
	    		<label><b>Expiration Date</b></label>
	    		<input type="date" name="exp-date">
	    		<br>
	    		
	    		<input type="submit" value="Checkout">
			</form>
			
     	</div>
	</div>
	<div id="checkout_error_message"></div>
	<!-- include jQuery and Bootstrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- include our own JS file -->
	<script src="checkout.js"></script>

</html>
