<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Fabflix</a>
    </div>
    <ul class="nav navbar-nav" style="display:block;">
      <li id="browse_nav" style="float:left;"><a href="browse.html" style="display:block;padding:10px;">Browse</a></li>
      <li id="search_nav" style="float:left;"><a href="advanced-search.html" style="display:block;padding:10px;">Advanced Search</a></li>
      <li id="emp_nav" style="float:left;"><a href="_dashboard.html" style="display:block;padding:10px;">Employee Dashboard</a></li>
    </ul>
   	<form class="form-inline" id="search_bar" method="get" action="search-results.html">
		<input class="form-control mr-sm-2" type="search" placeholder="Search" name="search_term">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>
  </div>
</nav>



<div id="misc-header-links" align = "right">
	<a href= "shopping-cart.html" style="padding:10px;">Shopping Cart</a>
	<a href="checkout.html" style="padding:10px;">Checkout</a>
</div>


<h1>Movies</h1>

<!-- the inputs will be appended in browse-results.js -->
<form class="form-inline" id="sort-form" method="get" action="browse-results.html">
	<button class="btn btn-outline-success my-2 my-sm-0" id="sort-title" type="submit">Sort by Title</button>
	<button class="btn btn-outline-success my-2 my-sm-0" id="sort-rating" type="submit">Sort by Rating</button>	
	<button class="btn btn-outline-success my-2 my-sm-0" id="sort-asc" type="submit">Ascending</button>	
	<button class="btn btn-outline-success my-2 my-sm-0" id="sort-desc" type="submit">Descending</button>
	
	<div id="sort-form-div"></div>
	<!-- these are written in js and appended to sort-form-div --
	<input type="hidden" name="title" value="">
	<input type="hidden" name="genre" value="">
	<input type="hidden" name="page-num" value="">
	<input type="hidden" name="display-num" value="">
	<input type="hidden" name="sort-by" value="">
	<input type="hidden" name="list" value=""> -->
		
</form>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<!-- TODO change star name to movie -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th></th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <!-- TODO change star name to movie -->
    <tbody id="browse-results-movie-table-body"></tbody>
</table>

<div id ="prev-next-forms"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="browse-results.js"></script>

</body>


</html>
